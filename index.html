<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx! Root</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
html { color-scheme: light dark; }
body { width: 80em; margin: 0 auto;
font-family: Tahoma, Verdana, Arial, sans-serif; }
</style>
</head>
<body>
<h1>Welcome to nginx! Doc</h1>
<p>If you see this page, the nginx web server is successfully installed and
working. Further configuration is required.</p>

<p>For online documentation and support please refer to
<a href="http://nginx.org/">nginx.org</a>.<br/>
Commercial support is available at
<a href="http://nginx.com/">nginx.com</a>.</p>

<p><em>Thank you for using nginx.</em></p>
<button>API GET List</button>

<pre id=out>
</pre>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("/webdemo/proposals", function(data, status){
      let str = data.replaceAll('},{','},\n{');
      $("#out").text(str);
    });
  });
});


$("#out").text("list of proposals");
</script>
  
  </body>
</html>
